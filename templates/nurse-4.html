{% extends "nurse-1.html" %}
{% block title %}VaxWise | Contact{% endblock %}
{% block content %}

<div class="container content">
    <div class="container col-md-6 form">
        <h4>Contact us</h4>
        <div>
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject" />
        </div>
        <div>
            <br>
            <label for="message">Message</label>
            <textarea id="message" rows="12" maxlength="599" placeholder="Enter your message here"></textarea>
            <p style="font-size: smalle; text-align: right;">max 600 characters</p>
        </div>

        <p id='error_message-1' style="text-align: center;">&nbsp;</p>

        <div class="d-flex justify-content-center">
            <button class="confirm-btn" onclick="submitNurseContact('{{user.email}}')">
              Send
            </button>
        </div>
        <br />
    </div>
    <br />
</div>

<!-- Response Modal -->
<div class="modal fade" id="response_model" style="background: linear-gradient(to top,#ebf2fa, #427aa1);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="response" class="modal-title" style="color: #a5be00;"></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-btn" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="../static/scripts/nurse-4.js"></script>
{% endblock %}
